<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CIS 114 Homework 3 - Extra Credit">
    <title>Homework 3 - Extra Credit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Multiplication Practice</h1>
    <form id="multiplicationForm">
        <label for="question">Question:</label>
        <span id="question"></span><br><br>

        <label for="answer">Your Answer:</label>
        <input type="number" id="answer" required><br><br>

        <button type="button" id="checkButton">Check Answer</button><br><br>

        <span id="resultMessage"></span><br><br>

        <button type="button" id="playAgainButton">Play Again</button>
    </form>

    <a href="hw3.html">Back to Homework 3 Main Page</a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const multiplicationForm = document.getElementById("multiplicationForm");
            const questionSpan = document.getElementById("question");
            const answerInput = document.getElementById("answer");
            const resultMessageSpan = document.getElementById("resultMessage");
            const checkButton = document.getElementById("checkButton");
            const playAgainButton = document.getElementById("playAgainButton");

            let correctAnswer;
            let playing = false;

            function generateQuestion() {
                const num1 = Math.floor(Math.random() * 10);
                const num2 = Math.floor(Math.random() * 10);
                correctAnswer = num1 * num2;
                questionSpan.textContent = `How much is ${num1} times ${num2}?`;
            }

            checkButton.addEventListener("click", function () {
                if (!playing) {
                    resultMessageSpan.textContent = "Click 'Play Again' to start a new game.";
                    return;
                }

                const userAnswer = parseInt(answerInput.value);

                if (userAnswer === correctAnswer) {
                    resultMessageSpan.textContent = "Very good! That's the correct answer.";
                } else {
                    resultMessageSpan.textContent = "No. Please try again.";
                }
            });

            playAgainButton.addEventListener("click", function () {
                playing = true;
                answerInput.value = "";
                resultMessageSpan.textContent = "";
                generateQuestion();
            });

            // Initialize the game
            generateQuestion();
        });
    </script>
</body>
</html>
