<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CIS 114 Homework 3 - Extra Credit">
    <title>Homework 3 - Extra Credit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Multiplication Game</h1>
    <div id="questionDiv">
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Your Answer">
        <button id="checkButton">Check</button>
    </div>
    <div id="resultDiv">
        <textarea id="gameResult" readonly></textarea>
    </div>
    <a href="hw3.html">Back to Homework 3 Main Page</a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const questionDiv = document.getElementById("questionDiv");
            const questionText = document.getElementById("question");
            const answerInput = document.getElementById("answer");
            const checkButton = document.getElementById("checkButton");
            const resultTextarea = document.getElementById("gameResult");

            let score = 0;
            let attempts = 0;

            function generateQuestion() {
                const num1 = Math.floor(Math.random() * 10); // Random number from 0 to 9
                const num2 = Math.floor(Math.random() * 10);
                const correctAnswer = num1 * num2;

                return {
                    question: `How much is ${num1} times ${num2}?`,
                    answer: correctAnswer,
                };
            }

            function displayQuestion() {
                const { question, answer } = generateQuestion();
                questionText.textContent = question;
                return answer;
            }

            function checkAnswer() {
                const userAnswer = parseInt(answerInput.value);

                if (!isNaN(userAnswer)) {
                    const correctAnswer = displayQuestion();

                    if (userAnswer === correctAnswer) {
                        score++;
                        resultTextarea.value = "Very good! Your answer is correct.";
                    } else {
                        resultTextarea.value = "No. Please try again.";
                    }

                    attempts++;
                    const continuePlaying = confirm("Do you want to play again?");

                    if (continuePlaying) {
                        displayQuestion();
                        answerInput.value = "";
                        resultTextarea.value = "";
                    } else {
                        resultTextarea.value = `Game Over!\nScore: ${score}/${attempts}`;
                        questionDiv.style.display = "none";
                    }
                } else {
                    resultTextarea.value = "Please enter a valid number.";
                }
            }

            checkButton.addEventListener("click", checkAnswer);

            // Initialize the game
            displayQuestion();
        });
    </script>
</body>
</html>
