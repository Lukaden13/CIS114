<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 4 - Part 1">
    <title>Homework 4 - Part 1</title>
</head>
<body>
    <h1>Part 1 - For and While/Do-While Loops</h1>
    
    <h2>For Loop</h2>
    <div id="forResults"></div>

    <h2>While/Do-While Loop</h2>
    <div id="whileResults"></div>

    <script>
        // For Loop
        function calculateForLoop() {
            let product = 1;
            let sum = 0;
            for (let i = 5; i <= 25; i += 4) {
                product *= i;
                sum += i;
            }
            return { product, sum };
        }

        const forResults = calculateForLoop();
        document.getElementById('forResults').innerHTML = `
            <p>The result of ${Array.from({ length: 7 }, (_, i) => 5 + i * 4).join(' * ')} is ${forResults.product.toLocaleString()}</p>
            <p>The result of ${Array.from({ length: 7 }, (_, i) => 5 + i * 4).join(' + ')} is ${forResults.sum.toLocaleString()}</p>
        `;

        // While/Do-While Loop
        function calculateWhileLoop() {
            let product = 1;
            let sum = 0;
            let i = 3;
            while (i <= 18) {
                product *= i;
                sum += i;
                i += 3;
            }
            return { product, sum };
        }

        const whileResults = calculateWhileLoop();
        document.getElementById('whileResults').innerHTML = `
            <p>The result of ${Array.from({ length: 6 }, (_, i) => 3 + i * 3).join(' * ')} is ${whileResults.product.toLocaleString()}</p>
            <p>The result of ${Array.from({ length: 6 }, (_, i) => 3 + i * 3).join(' + ')} is ${whileResults.sum.toLocaleString()}</p>
        `;
    </script>
</body>
</html>
