<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 4 - Part 1">
    <title>Homework 4 - Part 1</title>
</head>
<body>
    <h1>Part 1 - Calculate Products and Sums</h1>
    
    <h2>For Loop</h2>
    <p>The result of products: <span id="productFor"></span> | Sum: <span id="sumFor"></span></p>

    <h2>While/Do-While Loop</h2>
    <p>The result of products: <span id="productWhile"></span> | Sum: <span id="sumWhile"></span></p>

    <script>
        // Initialize variables for for loop
        var productFor = 1;
        var sumFor = 0;

        for (var i = 5; i <= 25; i += 4) {
            productFor *= i;
            sumFor += i;
        }

        // Display results for for loop
        document.getElementById('productFor').textContent = productFor.toLocaleString();
        document.getElementById('sumFor').textContent = sumFor.toLocaleString();

        // Initialize variables for while/do-while loop
        var productWhile = 1;
        var sumWhile = 0;
        var numWhile = 3;

        // Calculate product and sum using while loop
        while (numWhile <= 18) {
            productWhile *= numWhile;
            sumWhile += numWhile;
            numWhile += 3;
        }

        // Display results for while/do-while loop
        document.getElementById('productWhile').textContent = productWhile.toLocaleString();
        document.getElementById('sumWhile').textContent = sumWhile.toLocaleString();
    </script>
</body>
</html>
