<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 4 - Extra Credit">
    <title>Homework 4 - Extra Credit</title>
</head>
<body>
    <h1>Extra Credit</h1>
    
    <form>
        <label for="sizeInput">Enter a number (2-10):</label>
        <input type="number" id="sizeInput" min="2" max="10">
        <button type="button" onclick="generateSquare()">Generate Square</button>
        <button type="button" onclick="clearSquare()">Clear</button>
    </form>
    
    <div id="squareResult"></div>

    <a href="index.html">Back to Homework 4 Main Page</a>

    <script>
        function generateSquare() {
            const size = parseInt(document.getElementById('sizeInput').value);

            if (isNaN(size) || size < 2 || size > 10) {
                document.getElementById('squareResult').innerHTML = 'Please enter a valid number between 2 and 10.';
                return;
            }

            let square = '';
            for (let i = 1; i <= size; i++) {
                for (let j = 1; j <= size; j++) {
                    if (i === 1 || i === size || j === 1 || j === size) {
                        square += '* ';
                    } else {
                        square += '&nbsp;&nbsp;&nbsp;&nbsp;';
                    }
                }
                square += '<br>';
            }

            document.getElementById('squareResult').innerHTML = square;
        }

        function clearSquare() {
            document.getElementById('sizeInput').value = '';
            document.getElementById('squareResult').innerHTML = '';
        }
    </script>
</body>
</html>
