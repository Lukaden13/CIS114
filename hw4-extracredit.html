<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 4 - Extra Credit">
    <title>Homework 4 - Extra Credit</title>
</head>
<body>
    <h1>Extra Credit - Hollow Square</h1>
    
    <form>
        <label for="size">Enter a number (2-10): </label>
        <input type="number" id="size" min="2" max="10">
        <button type="button" onclick="drawSquare()">Draw Square</button>
        <button type="button" onclick="clearSquare()">Clear</button>
    </form>

    <div id="squareResult"></div>

    <script>
        function drawSquare() {
            const size = parseInt(document.getElementById('size').value);
            const squareResult = document.getElementById('squareResult');

            // Clear previous result
            squareResult.textContent = '';

            if (isNaN(size) || size < 2 || size > 10) {
                squareResult.textContent = 'Please enter a valid number between 2 and 10.';
            } else {
                for (let i = 1; i <= size; i++) {
                    let row = '';
                    for (let j = 1; j <= size; j++) {
                        if (i === 1 || i === size || j === 1 || j === size) {
                            row += '* ';
                        } else {
                            row += '  ';
                        }
                    }
                    squareResult.textContent += row + '\n';
                }
            }
        }

        function clearSquare() {
            document.getElementById('size').value = '';
            document.getElementById('squareResult').textContent = '';
        }
    </script>
</body>
</html>
