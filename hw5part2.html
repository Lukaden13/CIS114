<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part 2 - Navigation Menus</title>
    <script>
        // Function to navigate to a new page in another tab/window
        function navigateTo(url) {
            window.open(url, '_blank');
        }

        // Function to handle the selection of the first dropdown
        function handleFirstDropdownChange(selectObject) {
            var url = selectObject.value;
            if(url) {
                navigateTo(url);
            }
        }

        // Function to handle the click of the button for the second dropdown
        function onSecondDropdownButtonClick() {
            var selectObject = document.getElementById('secondDropdown');
            var url = selectObject.value;
            if(url) {
                navigateTo(url);
            }
        }
    </script>
</head>
<body>
    <h1>Part 2 - Navigation Menus</h1>
    
    <p>First Dropdown Menu (auto-navigate):</p>
    <select onchange="handleFirstDropdownChange(this)">
        <option value="">Please select</option>
        <option value="http://www.example.com">Example 1</option>
        <option value="http://www.example2.com">Example 2</option>
        <option value="http://www.example3.com">Example 3</option>
    </select>

    <p>Second Dropdown Menu (click button to navigate):</p>
    <select id="secondDropdown">
        <option value="">Please select</option>
        <option value="http://www.example4.com">Example 4</option>
        <option value="http://www.example5.com">Example 5</option>
        <option value="http://www.example6.com">Example 6</option>
    </select>
    <button onclick="onSecondDropdownButtonClick()">Go</button>

</body>
</html>
