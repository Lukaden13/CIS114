<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part 2 - Pulldown Menus</title>
    <script>
        // Function to navigate to the selected URL from the first dropdown
        function navigateToSelectedUrl(selectedElement) {
            const url = selectedElement.value;
            if (url) {
                // Open the selected URL in a new tab
                window.open(url, '_blank');
            }
        }

        // Function to navigate to the selected URL from the second dropdown
        function navigate() {
            const selectElement = document.getElementById('manualNavigateSelect');
            const url = selectElement.value;
            if (url) {
                // Open the selected URL in a new tab
                window.open(url, '_blank');
            }
        }
    </script>
</head>
<body>
    <h1>Part 2 - Pulldown Menus</h1>
    <a href="homework5.html">Back to Homework 5 Main Page</a>

    <h2>Automatic Navigation Dropdown</h2>
    <select onchange="navigateToSelectedUrl(this)">
        <option value="">-- Select a destination --</option>
        <option value="https://www.google.com">Google</option>
        <option value="https://www.bing.com">Bing</option>
        <option value="https://www.yahoo.com">Yahoo</option>
    </select>

    <h2>Manual Navigation Dropdown</h2>
    <select id="manualNavigateSelect">
        <option value="">-- Select a destination --</option>
        <option value="https://www.wikipedia.org">Wikipedia</option>
        <option value="https://www.github.com">GitHub</option>
        <option value="https://www.stackoverflow.com">Stack Overflow</option>
    </select>
    <button onclick="navigate()">Go</button>

</body>
</html>
